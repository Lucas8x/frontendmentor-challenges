<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Social links profile</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link href="./styles.css" rel="stylesheet" />
  </head>

  <body
    class="flex h-screen items-center justify-center bg-[#141414] text-white"
  >
    <div
      class="flex w-full max-w-[21rem] flex-col items-center gap-6 rounded-xl bg-[#1F1F1F] px-6 py-4"
    >
      <img
        class="size-24 rounded-full"
        src="./assets/images/avatar-jessica.jpeg"
        alt="Jessica Portrait"
      />

      <div class="flex flex-col items-center">
        <h1 class="text-2xl font-bold tracking-wide">Jessica Randall</h1>
        <p class="text-sm font-semibold text-lime-400">
          London, United Kingdom
        </p>
      </div>

      <span class="text-sm">"Front-end developer and avid reader."</span>

      <div class="flex w-full flex-col gap-3 text-center">
        <a
          class="cursor-pointer rounded-md bg-[#333333] py-3 font-semibold hover:bg-lime-400 hover:text-black"
          >Github</a
        >
        <a
          class="cursor-pointer rounded-md bg-[#333333] py-3 font-semibold hover:bg-lime-400 hover:text-black"
          >Frontend Mentor</a
        >
        <a
          class="cursor-pointer rounded-md bg-[#333333] py-3 font-semibold hover:bg-lime-400 hover:text-black"
          >Linkedin</a
        >
        <a
          class="cursor-pointer rounded-md bg-[#333333] py-3 font-semibold hover:bg-lime-400 hover:text-black"
          >Twitter</a
        >
        <a
          class="cursor-pointer rounded-md bg-[#333333] py-3 font-semibold hover:bg-lime-400 hover:text-black"
          >Github</a
        >
      </div>
    </div>
  </body>
</html>
