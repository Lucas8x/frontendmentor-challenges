<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | QR code component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link href="./styles.css" rel="stylesheet" />
  </head>

  <body
    class="flex h-screen flex-col items-center justify-center bg-slate-200 p-6 xl:p-0"
  >
    <div
      class="flex max-w-[365px] flex-col self-center rounded-xl bg-white p-4 pb-8"
    >
      <img
        class="rounded-xl"
        src="./images/image-qr-code.png"
        width="576"
        height="576"
        alt="QR Code Image"
      />

      <div class="mt-4 px-2 text-center">
        <h3 class="flex text-2xl font-bold">
          Improve your front-end skills by building projects
        </h3>

        <p class="mt-4 text-zinc-500">
          Scan the QR code to visit Frontend Mentor and take your coding skills
          to the next level
        </p>
      </div>
    </div>

    <footer class="absolute bottom-4 hidden md:block">
      Challenge by
      <a
        class="text-indigo-800"
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        rel="noreferrer"
      >
        Frontend Mentor </a
      >. Coded by
      <a
        class="text-indigo-800"
        href="https://github.com/Lucas8x"
        rel="noreferrer"
        >Lucas Emanuel</a
      >.
    </footer>
  </body>
</html>
