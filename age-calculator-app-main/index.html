  <body class="flex h-screen flex-col items-center justify-center bg-zinc-100">
    <div
      class="flex w-fit flex-col rounded-2xl rounded-br-[100px] bg-white px-4 py-8 md:w-96"
    >
      <div class="flex h-20 gap-4 text-neutral-500">
        <div class="flex w-min flex-col">
          <label for="day" class="text-xs font-bold invalid:text-rose-500"
            >DAY</label
          >
          <input
            id="day"
            class="peer w-20 rounded-md border border-gray-200 px-3 py-2 font-bold text-neutral-900 outline-none ring-violet-500 required:border-rose-500 focus:border-violet-500 focus:ring-2 data-[invalid=true]:border-rose-500"
            min="1"
            max="31"
            placeholder="DD"
            maxlength="2"
            data-invalid="false"
          />
          <label
            for="day"
            id="dayError"
            class="hidden text-xs text-rose-500 peer-data-[invalid=true]:block"
          ></label>
        </div>

        <div class="group flex w-min flex-col">
          <label for="month" class="text-xs font-bold invalid:text-rose-500"
            >MONTH</label
          >
          <input
            id="month"
            class="peer w-20 rounded-md border border-gray-200 px-3 py-2 font-bold text-neutral-900 outline-none ring-violet-500 focus:border-violet-500 focus:ring-2 data-[invalid=true]:border-rose-500"
            min="01"
            max="12"
            placeholder="MM"
            maxlength="2"
            data-invalid="false"
          />
          <label
            for="month"
            id="monthError"
            class="hidden text-xs text-rose-500 peer-data-[invalid=true]:block"
          ></label>
        </div>

        <div class="group flex w-min flex-col">
          <label for="year" class="text-xs font-bold invalid:text-rose-500"
            >YEAR</label
          >
          <input
            id="year"
            class="peer w-20 rounded-md border border-gray-200 px-3 py-2 font-bold text-neutral-900 outline-none ring-violet-500 focus:border-violet-500 focus:ring-2 data-[invalid=true]:border-rose-500"
            placeholder="YYYY"
            maxlength="4"
            data-invalid="false"
          />
          <label
            for="year"
            id="yearError"
            class="hidden text-xs text-rose-500 peer-data-[invalid=true]:block"
          ></label>
        </div>
      </div>

      <div class="flex flex-col items-center md:items-end">
        <div
          class="relative top-[50%] h-[1px] w-full border border-gray-200"
        ></div>
        <svg
          class="z-[1] cursor-pointer rounded-full bg-violet-500 p-3 hover:bg-neutral-900"
          xmlns="http://www.w3.org/2000/svg"
          width="46"
          height="44"
          viewBox="0 0 46 44"
          id="submitIcon"
        >
          <g fill="none" stroke="#FFF" stroke-width="4">
            <path
              d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"
            />
          </g>
        </svg>
      </div>

      <div class="mt-6 flex flex-col text-4xl font-extrabold italic">
        <span><b class="text-violet-500" id="yearsResult">--</b> years</span>
        <span><b class="text-violet-500" id="monthsResult">--</b> months</span>
        <span><b class="text-violet-500" id="daysResult">--</b> days</span>
      </div>
    </div>

    <footer class="absolute bottom-4 hidden md:block">
