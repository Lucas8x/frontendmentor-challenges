<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <link href="./styles.css" rel="stylesheet" />
  </head>

  <body
    class="flex h-screen items-center justify-center bg-indigo-100 bg-[url('/images/pattern-background-mobile.svg')] bg-contain bg-no-repeat md:bg-[url('/images/pattern-background-desktop.svg')]"
  >
    <main class="mx-2 flex max-w-xs flex-col rounded-xl bg-white md:max-w-sm">
      <img
        class="rounded-tl-xl rounded-tr-xl"
        src="./images/illustration-hero.svg"
        alt="girl listening to music"
      />

      <div class="flex flex-col gap-4 px-6 py-6 text-center md:px-8 md:py-8">
        <h3 class="text-xl font-black text-blue-950 md:text-2xl">
          Order Summary
        </h3>

        <span class="px-2 text-sm text-slate-500"
          >You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!</span
        >

        <div class="flex rounded-md bg-slate-50 px-4 py-4">
          <img src="./images/icon-music.svg" alt="icon of a music note" />

          <div class="ml-4 flex flex-col text-start">
            <span class="font-bold text-blue-950">Annual Plan</span>
            <span class="text-sm font-medium text-slate-500">$59.99/year</span>
          </div>

          <button
            class="ml-auto text-sm font-bold text-indigo-700 underline hover:text-indigo-400 hover:no-underline"
          >
            Change
          </button>
        </div>

        <div class="mt-1 flex flex-col">
          <button
            class="rounded-lg bg-indigo-700 py-3 font-bold text-white shadow-2xl shadow-indigo-400 hover:bg-indigo-500 md:text-sm"
          >
            Proceed to Payment
          </button>
          <button
            class="mt-5 font-bold text-slate-500 hover:text-black md:mt-7 md:text-sm"
          >
            Cancel Order
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
